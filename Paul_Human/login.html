<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script
      src="https://kit.fontawesome.com/2cd23a15d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
      <div class="pageheader">
        <h2>LOGIN</h2>
        <p>로그인하시면 폴 휴먼의 다양한 혜택을 누리실 수 있습니다.</p>
      </div>
      <div class="loginform">
        <form action="">
          <div class="item">
            <input type="text" id="id" placeholder="아이디">
          </div>
          <div class="item">
            <input type="password" id="pw" placeholder="비밀번호">
          </div>
          <div class="item">
            <button type="submit">로그인</button>
            <a href="join.html" target="main">회원 가입</a>
          </div>
          <div class="item">
            <p><span>·</span>아이디 또는 비밀번호를 잊으셨나요?</p>
            <a href="#">아이디/비밀번호찾기</a>
          </div> 
        </form>
      </div>
   </div>
</body>
</html>
