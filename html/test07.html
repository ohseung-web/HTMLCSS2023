<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>표 선지우기</title>
    <style>
      table {
        width: 700px;
        height: 200px;
        border-collapse: collapse;
      }
      table td,
      th {
        text-align: center;
        border: 1px solid black;
      }
      table th {
        background-color: rgba(211, 211, 211, 0.403);
        border-top-width: 2px; /* 윗 선 굵기 */
      }
      .line1 {
        border-left: none;
      }
      .line2 {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="line1">번호</th>
        <th>시설명</th>
        <th class="line2">시설분류</th>
      </tr>
      <tr>
        <td colspan="2" class="line1">-</td>
        <td rowspan="2" class="line2">-</td>
      </tr>
      <tr>
        <td rowspan="2" class="line1">-</td>
        <td>-</td>
      </tr>
      <tr>
        <td colspan="2" class="line2">-</td>
      </tr>
    </table>
  </body>
</html>
