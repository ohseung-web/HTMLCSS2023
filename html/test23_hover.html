<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>hover & transition 가상클래스</title>
  <style>
        body{
          background-color: #fff;
          color: #333;
          font-size: 15px;
        }
          a{
            color: #333;
            text-decoration: none;
            /* transition은 hover가 아닌곳에 지정 */
            transition: 0.5s;
          }
          a:hover{
            color: dodgerblue;
            text-decoration: underline;
          }
  </style>
</head>
<body>
  <!-- a태그 href="#none"는 위치가 없다. -->
    <a href="#none">법적고지</a>
    <a href="#none">개인정보취급방침</a>
    <a href="#none">개인정보처리방침</a>
</body>
</html>
