<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>개인정보 입력</title>
    <style>
      form {
        line-height: 1.8em;
      }

  </head>
  <body>
    <form action="">
      <label for="">First name:</label><br />
      <input type="text" /><br />

      <label for="">Eamail:</label><br />

      <label for="">Gender:</label>
      <input type="radio" value="Male" />Male
      <input type="radio" value="Female" />Female <br />

      <label for="">University: </label>

        <option value="Konkuk">Konkuk</option>
        <option value="Konkuk">Konkuk</option></select
      ><br />
      <label for="">Date: </label>
      <input type="Date" /><br /><br />
      <textarea
        cols="30"
        rows="7"
        wrap="soft"
        placeholder="Text Anything"
      ></textarea>
      <p><button type="submit">Registration</button></p>
    </form>
  </body>
</html>
