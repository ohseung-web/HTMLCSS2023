<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>납품자 정보</title>
  <style>
    li {
      line-height: 3em;
    }
  </style>
</head>
<body>
      <form action="">
        <fieldset>
          <legend>납품자정보</legend>
          <ol>
            <li>납품자정보 : <input type="text" placeholder="name"></li>
            <li>Email : <input type="text" placeholder="answer@naver.com"></li>
            <li>홈페이지 : <input type="url" placeholder="http://"></li>
          </ol>
        </fieldset>
        <br>
        <fieldset>
          <legend>납품정보</legend>
          <ul>
            <li>상품명 : <input type="text"></li>
            <li>납품수량 : <input type="text" placeholder="최소 100"></li>
            <li>납품등급 : <input type="range" min="1" max="10">
            <li>기타사항 : <textarea cols="30" rows="3" wrap="soft"></textarea>
            </li>
          </ul>
        </fieldset>
        <p><button type="submit">send message</button></p>
      </form>
</body>
</html>
